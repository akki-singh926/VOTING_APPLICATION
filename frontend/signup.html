<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting App - Signup</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f4f9; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background:#3498db; color:white; }
    header h1 { margin:0; font-size:24px; }
    nav button { margin-left:10px; padding:8px 16px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    nav button.login { background:#1abc9c; color:white; }
    nav button.signup { background:#e67e22; color:white; }
    nav button:hover { opacity:0.8; }
    .container { max-width:400px; margin:50px auto; padding:30px; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    h2 { text-align:center; color:#2c3e50; }
    input, select, button { width:100%; margin:8px 0; padding:10px; font-size:14px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#e67e22; color:white; border:none; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#d35400; }
    p.error { color:red; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Voting App</h1>
    <nav>
      <button class="login" onclick="window.location.href='login.html'">Login</button>
      <button class="signup" onclick="window.location.href='signup.html'">Signup</button>
    </nav>
  </header>

  <div class="container">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="number" id="signupAge" placeholder="Age" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="text" id="signupMobile" placeholder="Mobile Number">
    <input type="text" id="signupAddress" placeholder="Address" required>
    <input type="text" id="signupAadhar" placeholder="Aadhar Number" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <select id="signupRole">
      <option value="voter">Voter</option>
      <option value="admin">Admin (first use only!)</option>
    </select>
    <button onclick="signup()">Signup</button>
    <p class="error" id="signupMsg"></p>
  </div>
</body>
</html>

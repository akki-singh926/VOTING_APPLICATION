<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Voting App</h1>

    <!-- Login Card -->
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="loginAadhar" placeholder="Aadhar Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p class="error" id="loginMsg"></p>
    </div>

    <!-- Signup Card -->
    <div class="card">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="number" id="signupAge" placeholder="Age" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupMobile" placeholder="Mobile Number">
      <input type="text" id="signupAddress" placeholder="Address" required>
      <input type="text" id="signupAadhar" placeholder="Aadhar Number" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <select id="signupRole">
        <option value="voter">Voter</option>
        <option value="admin">Admin (first use only!)</option>
      </select>
      <button onclick="signup()">Signup</button>
      <p class="error" id="signupMsg"></p>
    </div>
  </div>
</body>
</html>
